<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js 事件委托</title>
</head>

<style type="text/css">
	table{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		border-collapse: collapse;
		background: green;
	}

	td{
		border: 1px solid blue;
	}
</style>
<body>

	<table>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>

</body>
<script type="text/javascript">

	var num = 0;
	//事件委托  使用event 事件的 target对象
	document.getElementsByTagName('table')[0].onclick = function(ev){
		ev.target.style.background = num++%2?'black':'white';
	};

			this.style.background = 'red';
		}
	}*/
</script>
</html>
