<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>

<style type="text/css">
table , tr,td{
	border-collapse:collapse;
	border: 1px solid red;
	text-align: center;
}
</style>
<body>
	<!-- thead(表头) tbody(内容) tfoot (表尾)  rows(行) cells(单元格)  注: 下面表格省略 tbody-->
	<table>
		<tr>
			<td>时间\日期</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td rowspan="2"> 上午</td>
			<td>语文</td>
			<td>地理</td>
			<td>代数</td>
			<td>化学</td>
			<td>生物</td>
		</tr>
		<tr>
			
			<td>化学</td>
			<td>物理</td>
			<td>历史</td>
			<td>地理</td>
			<td>政治</td>
		</tr>
		<tr>
			<td colspan="6" height="20px"></td>
		</tr>
		<tr>
			<td rowspan="2">下午</td>
			<td>52</td>
			<td>53</td>
			<td>54</td>
			<td>55</td>
			<td>56</td>
		</tr>
		<tr>
			
			<td>62</td>
			<td>63</td>
			<td>64</td>
			<td>65</td>
			<td>66</td>
		</tr>
	</table>
</body>
</html>
