注意：样式中不能用margin
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防止鼠标拖拽出界面</title>
    <style>
        #div1{
            width: 150px;
            height: 150px;
            background: #060894;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv = document.getElementById('div1');

            var disX = 0;
            var disY = 0;
            oDiv.onmousedown=function (ev) {
                var oEvent = ev||event;
                //求出disX的横向距离
                disX = oEvent.clientX - oDiv.offsetLeft; // offsetLeft 当前元素距离左边可视区域的宽度
                disY = oEvent.clientY - oDiv.offsetTop;

                document.onmousemove = function (ev) {
                    var oEvent = ev||event;
                    var oLeft=oEvent.clientX - disX;
                    var oTop=oEvent.clientY - disY;
                    //求oDiv 的位置
                    if(oLeft<0){
                        oLeft=0;
                    }else if(oLeft>document.documentElement.clientWidth - oDiv.offsetWidth){
                        oLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
                    }
                    if(oTop<0){
                        oTop=0;
                    }else if(oTop>document.documentElement.clientHeight - oDiv.offsetHeight){
                        oTop = document.documentElement.clientHeight - oDiv.offsetHeight;
                    }
                    oDiv.style.left = oLeft + 'px';
                    oDiv.style.top  = oTop + 'px';

                };
                //document 解决在点击div上由于移动太快 脱离出div而失去move事件 所以讲点击div之后的move事件加到 document上
                oDiv.onmouseup=function () {
                    document.onmousemove = null; 
                    document.onmouseup = null;
                };
                return false;// 阻止默认事件
            };
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
