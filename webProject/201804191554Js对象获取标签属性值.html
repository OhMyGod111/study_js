<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>DOM 对象操作</title>
</head>
<style type="text/css">

div{
	width: 300px;
	height: 300px;
	border-bottom: 1px solid black;
}

#test1{
	background: red;

}

.test2{
	background: gray;
/*	width: 150px;
	height: 150px;*/
}

.test3{
	background: yellow;

}

</style>
<script type="text/javascript">
	function loadtxt() {
		document.getElementById('test1').appendChild(document.createTextNode("This is a new paragraph."));
		// alert("文档加载完成！")
	}

	// 兼容浏览器  obj.currentStyle （IE浏览器9以下 标签属性  返回Style对象）  
	//  getComputedStyle(obj,null) (标准浏览器  window全局对象方法 返回Style对象) 注：这些都是只读对象无法修改属性 如要修改用 obg.style;
	function getStyleAttribute(obj,attr) {
		return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr];
	}

	function t() {
		var div = document.getElementsByTagName('div')[1]

		if (div.className.indexOf('test2')>=0) {
			div.className = 'test3';
		}else{
			div.className = 'test2';
		}

		// alert(getComputedStyle(div,null)['width']);
		// return;

		// js  字符串转换 数字类型
		div.style.width = parseInt(getStyleAttribute(div,'width')) + 5 +'px';
		div.style.height = parseInt(getStyleAttribute(div,'height')) + 5 +'px';
		div.style.borderBottomWidth =  parseInt(getStyleAttribute(div,'borderBottomWidth')) + 1+ 'px';
	}
	
</script>
<body onload="loadtxt()">

	<div id="test1"></div>
    <!--  行内 Style属性  可以使用js中 div.style.width 如若不是无法使用-->
	<!-- <div class="test2" onclick="t();" style="height: 100px; width: 100px;"></div> --> 

	<div class="test2" onclick="t();"></div>

</body>
</html>
