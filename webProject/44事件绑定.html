	<script type="text/javascript">
		
		// 事件绑定 和移除
		function AddEventListener(obg, ev, fn) {

			if(obg.attachEvent) {
				obg.attachEvent('on' + ev, fn); // ie onclick
			} else {
				obg.addEventListener(ev, fn, false); //ff chrome click
			}
		}
		
		function removeEventListener(obg, ev, fn) {

			if(obg.dattachEvent) {
				obg.attachEvent('on' + ev, fn); // ie onclick
			} else {
				obg.removeEventListener(ev, fn, false); //ff chrome click
			}
		}
