<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>JS 事件对象</title>
</head>
<body>
	<img src="./imgs/bomb.jpg" alt="炸弹图">
</body>

<script type="text/javascript">
	document.getElementsByTagName('img')[0].onclick = function(ev){  //浏览器会将事件传入
		ev = window.event || ev; //  兼容低版本IE浏览器 9以下；
		console.log(ev);
	}
</script>
</html>
