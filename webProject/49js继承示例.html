<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js 继承示例</title>
</head>

<style>
#div1{height: 200px; width: 200px; background: yellow; position: absolute;}
#div2{height: 200px; width: 200px; background: green; position: absolute;}
</style>

<script type="text/javascript" src="js/Drag.js"></script>
<script type="text/javascript" src="js/LimitDrag.js"></script>
<script>
	window.onload=function()
	{
		new Drag('div1');
		new LimitDrag('div2');
	}

</script>

<body>
	<div id="div1">普通拖拽</div>
	<div id="div2">限制范围</div>
</body>
</html>
