<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>鼠标事件跟踪</title>
</head>
<style type="text/css">
	div{
		width: 200px;height: 200px;background: red;position: absolute;
	}
</style>
<script src="./js/eventHelper.js"></script>
<script type="text/javascript">
	document.onmousemove = function(ev){  // move 事件
		var oDiv = document.getElementById('div1');
		var oEvent = ev || event;

		var pos = getPos(oEvent);

		// var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; // 获取scrollTop 浏览器兼容处理；

		oDiv.style.left = pos.x + 'px';
		oDiv.style.top = pos.y + 'px';  
	}
</script>
<body style="height: 2000px;">
	<div id="div1"></div>
</body>
</html>
