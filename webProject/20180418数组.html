<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js 练习</title>
</head>
<script type="text/javascript">
	// 数组
	var a = ['赵','钱','孙','李'];

	for (var i = a.length - 1; i >= 0; i--) {
		console.log(a[i]);
	}

	// 对象
	var obj = {name:'lisi',age:26,gender:'男',address:"杭州市滨江区"};

	for(var k in obj){
		// console.log(k);
		console.log(k+':'+obj[k]);
	}

	var str  = "hello world";
	console.log(str.length);
	console.log(str.substr(1,3));

	// 数组转换为字符串
	var arr = ['春','夏','秋','冬'];
	console.log(arr.join(','))

	//字符串转换为数组
	var str = '东,南,西,北';
	console.log(str.split(','));
	
</script>

</body>
</html>
